{% extends 'base_shop.html' %}

{% block shop %}
    <!--==============================
    Breadcumb
    ==============================-->
    <div class="breadcumb-wrapper breadcumb-layout1 bg-fluid pt-200 pb-200" data-bg-src="assets/img/breadcumb/breadcumb-img-1.jpg">
        <div class="container">
            <div class="breadcumb-content text-center">
                <h1 class="breadcumb-title">Login</h1>
                <ul class="breadcumb-menu-style1 mx-auto">
                    <li><a href="{% url 'main:home' %}">Home</a></li>
                    <li class="active">Login</li>
                </ul>
            </div>
        </div>
    </div>
    
    <section class="space-top space-md-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="page-10" class="post-10 page type-page status-publish hentry page--item">
                        <div class="woocommerce--content">
                            <div class="woocommerce">
                                <div class="woocommerce-notices-wrapper">
                                    {% if messages %}
                                        <ul class="woocommerce-message-list">
                                        {% for message in messages %}
                                            <li class="woocommerce-message">{{ message }}</li>
                                        {% endfor %}
                                        </ul>
                                    {% endif %}
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-lg-6">
                                        <div class="login-register-wrapper">
                                            <div class="tab-btn mb-20">
                                                <ul class="nav nav-tabs login-tab" role="tablist">
                                                    <li class="nav-item" data-tab-select="login">
                                                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" role="tab" aria-controls="login" aria-selected="true">Log In</button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="tab-content">
                                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                                    <form action="{% url 'main:login' %}" method="post" id="login-form">  
                                                        {% csrf_token %}
                                                        <div class="formsix-pos">
                                                            <div class="form-group">
                                                                <input type="text" name="username" class="form-control" required id="login-username" placeholder="Username*">
                                                            </div>
                                                        </div>
                                                        <div class="formsix-e">
                                                            <div class="form-group">
                                                                <input type="password" name="password" class="form-control" required id="login-password" placeholder="Password*">
                                                            </div>
                                                        </div>
                                                        <div class="login_btn_wrapper">
                                                            <button type="submit" class="btn btn-primary login_btn">Login</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
